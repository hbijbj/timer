<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Temporizador Digital</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family: 'Digital-7 Mono';
    src: url('https://fonts.cdnfonts.com/s/17963/Digital7Mono.woff') format('woff');
  }

  body {
    background: linear-gradient(135deg, #191919, #1f1f1f, #191919);
    color: #379AD3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  #pickerContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  select {
    font-family: 'Orbitron', sans-serif;
    font-size: 22px;
    padding: 10px;
    background: #191919;
    color: #379AD3;
    border: 2px solid #379AD3;
    border-radius: 8px;
    writing-mode: vertical-lr;
    text-orientation: upright;
    height: 100px;
    overflow-y: scroll;
    cursor: pointer;
  }

  .timer-section {
    display: flex;
    gap: 40px;
    align-items: center;
  }

  .circle {
    position: relative;
    width: 150px;
    height: 150px;
  }

  .circle svg {
    transform: rotate(-90deg);
  }

  .circle circle {
    fill: none;
    stroke-width: 6;
    stroke-linecap: round;
  }

  .bg {
    stroke: rgba(55, 154, 211, 0.2);
  }

  .progress {
    stroke: #379AD3;
    stroke-dasharray: 440;
    stroke-dashoffset: 440;
    transition: stroke-dashoffset 0.5s linear;
  }

  .time-value {
    font-family: 'Digital-7 Mono', monospace;
    font-size: 48px;
    font-weight: bold;
    text-align: center;
    position: absolute;
    width: 100%;
    top: 40px;
    left: 0;
  }

  .label {
    font-family: 'Orbitron', sans-serif;
    font-size: 14px;
    font-weight: 400;
    text-align: center;
    position: absolute;
    width: 100%;
    bottom: 10px;
    left: 0;
    letter-spacing: 2px;
  }

  .controls {
    margin-top: 20px;
  }

  button {
    background-color: #379AD3;
    border: none;
    color: #191919;
    font-size: 18px;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
  }

  button:hover {
    background-color: #2a7cab;
  }
</style>
</head>
<body>

<!-- Selectores -->
<div id="pickerContainer">
  <select id="hours"></select>
  <select id="minutes"></select>
  <select id="seconds"></select>
</div>

<!-- Temporizador -->
<div class="timer-section">
  <div class="circle">
    <svg width="150" height="150">
      <circle class="bg" cx="75" cy="75" r="70"></circle>
      <circle class="progress" id="progressHours" cx="75" cy="75" r="70"></circle>
    </svg>
    <div class="time-value" id="displayHours">00h</div>
    <div class="label">HOURS</div>
  </div>

  <div class="circle">
    <svg width="150" height="150">
      <circle class="bg" cx="75" cy="75" r="70"></circle>
      <circle class="progress" id="progressMinutes" cx="75" cy="75" r="70"></circle>
    </svg>
    <div class="time-value" id="displayMinutes">00m</div>
    <div class="label">MINUTES</div>
  </div>

  <div class="circle">
    <svg width="150" height="150">
      <circle class="bg" cx="75" cy="75" r="70"></circle>
      <circle class="progress" id="progressSeconds" cx="75" cy="75" r="70"></circle>
    </svg>
    <div class="time-value" id="displaySeconds">00s</div>
    <div class="label">SECONDS</div>
  </div>
</div>

<!-- Botones -->
<div class="controls">
  <button id="startPauseBtn">Iniciar</button>
  <button id="resetBtn">Reiniciar</button>
</div>

<script>
let totalSeconds = 0;
let timerInterval = null;
let running = false;

let alarm = new Audio("https://cdn.pixabay.com/audio/2022/03/19/audio_6492e3e218.mp3");
alarm.loop = true;
alarm.addEventListener('loadedmetadata', () => {
  alarm.currentTime = 1;
});

function stopAlarm() {
  alarm.pause();
  alarm.currentTime = 1;
}

function updateDisplay() {
  let h = Math.floor(totalSeconds / 3600);
  let m = Math.floor((totalSeconds % 3600) / 60);
  let s = totalSeconds % 60;

  document.getElementById('displayHours').textContent = String(h).padStart(2, '0') + "h";
  document.getElementById('displayMinutes').textContent = String(m).padStart(2, '0') + "m";
  document.getElementById('displaySeconds').textContent = String(s).padStart(2, '0') + "s";

  document.getElementById('progressHours').style.strokeDashoffset = 440 - (440 * h / 23);
  document.getElementById('progressMinutes').style.strokeDashoffset = 440 - (440 * m / 59);
  document.getElementById('progressSeconds').style.strokeDashoffset = 440 - (440 * s / 59);
}

function startPause() {
  stopAlarm();
  if (!running) {
    if (totalSeconds === 0) {
      const h = parseInt(document.getElementById('hours').value);
      const m = parseInt(document.getElementById('minutes').value);
      const s = parseInt(document.getElementById('seconds').value);
      totalSeconds = h * 3600 + m * 60 + s;
      if (totalSeconds <= 0) {
        alert("Por favor selecciona un tiempo vÃ¡lido.");
        return;
      }
    }
    timerInterval = setInterval(() => {
      if (totalSeconds > 0) {
        totalSeconds--;
        updateDisplay();
      } else {
        clearInterval(timerInterval);
        running = false;
        alarm.play();
      }
    }, 1000);
    document.getElementById('startPauseBtn').textContent = 'Pausar';
    running = true;
  } else {
    clearInterval(timerInterval);
    document.getElementById('startPauseBtn').textContent = 'Iniciar';
    running = false;
  }
}

function resetTimer() {
  stopAlarm();
  clearInterval(timerInterval);
  totalSeconds = 0;
  running = false;
  updateDisplay();
  document.getElementById('startPauseBtn').textContent = 'Iniciar';
}

function populateSelect(id, max) {
  const select = document.getElementById(id);
  for (let i = 0; i <= max; i++) {
    let option = document.createElement("option");
    option.value = i;
    option.textContent = String(i).padStart(2, '0');
    select.appendChild(option);
  }
}

populateSelect("hours", 23);
populateSelect("minutes", 59);
populateSelect("seconds", 59);

document.getElementById('startPauseBtn').addEventListener('click', startPause);
document.getElementById('resetBtn').addEventListener('click', resetTimer);

updateDisplay();
</script>
</body>
</html>
